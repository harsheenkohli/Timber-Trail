<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber Trail</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./Favicon.jpg">
</head>

<body>
    <div class="container">
        <div id="title">
            <p>TIMBER TRAIL</p>
        </div>
        <div id="score"></div>
        <canvas id="game" width="375" height="375"></canvas>
        <div id="introduction">
            <p>Hold down the mouse to stretch out a stick, <br>
                press spacebar to restart the game</p>
        </div>
        <div id="perfect">DOUBLE SCORE</div>
        <button id="restart"> RESTART </button>

    </div>

    <audio id="hitSound" src="./Audio/hitSound.mp3"></audio>
    <audio id="deadSound" src="./Audio/dead.wav"></audio>
    <audio id="doubleScore" src="./Audio/doubleScore.mp3"></audio>
    
    <script src="./index.js"></script>
</body>

</html>
